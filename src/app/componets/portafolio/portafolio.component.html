
  <section class="ae-container-fluid ae-container-fluid--inner rk-portfolio animated fadeIn">
    
    <div  class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">

        <a *ngFor="let products of _pr.products" href="portfolio-item.html" class="rk-item ae-masonry__item">
          <img src="assets/productos/{{ products.url }}.jpg" alt="">
          <div class="item-meta">
            <h2>{{ products.titulo }}</h2>
            <p>{{ products.categoria }}</p>
          </div>
        </a>        
        
    </div>
  
</section>
